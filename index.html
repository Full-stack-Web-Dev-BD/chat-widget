<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat Customizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7fc;
        padding: 20px;
      }

      .custom-card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .section-title {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .form-control,
      .form-range {
        border-radius: 8px;
      }

      .widget-preview {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .chat-icon {
        width: 70px;
        height: 70px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .welcome-bubble {
        position: absolute;
        right: 80px;
        bottom: 15px;
        background: #fff;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="custom-card">
        <h4 class="mb-4">Webchat Customizer</h4>

        <div class="row g-4">
          <!-- Webchat Code -->
          <div class="col-md-4">
            <div class="section-title">Add your webchat code:</div>
            <textarea class="form-control" rows="7" readonly>
            <script src="https://app.chaticmedia.com/webchat/plugin.js?v=6"></script>
            <script>
            pkt10.setup({id: 'SeAraJkVC9egWL', accountId: '1659300', color: '#007BFF'});
            </script>
        </textarea
            >
            <div class="mt-2">
              <button class="btn btn-outline-primary btn-sm">Paste</button>
              <button class="btn btn-outline-secondary btn-sm">Reset</button>
              <button class="btn btn-outline-info btn-sm">?</button>
            </div>
          </div>

          <!-- Widget Size -->
          <div class="col-md-4">
            <div class="section-title">Widget Size</div>
            <label>Width</label>
            <input
              type="range"
              class="form-range"
              min="20"
              max="150"
              value="70"
            />
            <label>Height</label>
            <input
              type="range"
              class="form-range"
              min="20"
              max="150"
              value="70"
            />
            <label>Border Radius</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="50"
              value="25"
            />
          </div>

          <!-- Background Color -->
          <div class="col-md-4">
            <div class="section-title">Background Color</div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="gradientCheck"
              />
              <label class="form-check-label" for="gradientCheck"
                >Gradient Background</label
              >
            </div>
            <input
              type="color"
              class="form-control form-control-color"
              value="#007bff"
            />
          </div>

          <!-- Icon Settings -->
          <div class="col-md-4">
            <div class="section-title">Icon Settings</div>
            <label>Icon Size</label>
            <input
              type="range"
              class="form-range"
              min="30"
              max="100"
              value="70"
            />
            <label>Icon Radius</label>
            <input type="range" class="form-range" min="0" max="50" value="0" />
            <label>Icon URL</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter icon URL"
            />
          </div>

          <!-- Welcome Message -->
          <div class="col-md-4">
            <div class="section-title">Welcome Bubble</div>
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                checked
              />
              <label class="form-check-label">Show Welcome Message</label>
            </div>
            <input
              type="text"
              class="form-control"
              value="Click here to chat with us! ðŸ‘‹"
            />
            <label class="mt-2">Font Size</label>
            <input
              type="range"
              class="form-range"
              min="10"
              max="30"
              value="14"
            />
          </div>

          <!-- Auto-open Settings -->
          <div class="col-md-4">
            <div class="section-title">Auto-open Settings</div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoOpen" />
              <label class="form-check-label" for="autoOpen">
                Auto-open Chat Widget
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://demo.chatrace.com/webchat/plugin.js?v=6"></script>
    <script>
      ktt10.setup({
        id: "F5kTO1b8Q4SO4",
        accountId: "1468162",
        color: "#006dff",
      });
    </script>
  </body>
</html>
