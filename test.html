<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .email-form {
      display: flex;
      gap: 0.5rem;
    }

    .email-form input[type="email"] {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    .email-form button {
      padding: 0.7rem 1rem;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .email-form button:hover {
      background-color: #eb5e3d;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>ðŸš§ Coming Soon</h1>
  <p>Our website is under construction. We'll be here soon with our new awesome site.</p>

  <form class="email-form">
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <footer>&copy; 2025 Doubletick. All rights reserved.</footer>


  <!-- Doubletick AI Floating Bubble Setup -->
<style>

  .ktt10-btn {
      width: 112px !important;
      height: 109px !important;
      background: linear-gradient(45deg, #0157fe, #0261ff) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      overflow: hidden !important;
  }
  
  .ktt10-btn img {
      width: 71% !important;
      height: 72% !important;
      object-fit: cover !important;
      transform: translate(27px, 32px) !important;
  }
  
  
  #custom-popup {
      position: fixed;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #a1a1a1;
      border: 1px solid #a00e93;
      color: #0b0bda;
      bottom: 165px;
      right: -14px;
      font-size: 16px;
      font-family: Times New Roman;
      font-weight: bold;
      font-style: normal;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 9999;
      min-width: 200px;
      max-width: 300px;
  }
  #custom-popup-text {
      cursor: pointer;
      flex-grow: 1;
  }
  #custom-popup-close {
      background: none;
      border: none;
      font-size: 20px;
      color: #8e8e93;
      cursor: pointer;
      padding: 0;
      line-height: 1;
  }
  </style>
  
  
  <div id="custom-popup">
      <span id="custom-popup-text" style="font-family: Times New Roman; font-weight: bold; font-style: normal;">Click Here for a Discount ðŸ’¸</span>
      <button id="custom-popup-close">&times;</button>
  </div>
  
  
  <script src="https://app.doubletick.ai/webchat/plugin.js?v=6"></script>
  <script>
  (function() {
      ktt10.setup({
          accountId: "1644375",
          id: "psYDADKlij",
          color: "#0157fe",
          icon: "https://cdn.prod.website-files.com/66d4cc49d68f6a591394e081/67d6dfcf3ed28aa00c1803a8_Iocn.svg",
          type: "floating"
      });
  
      
      const popup = document.getElementById('custom-popup');
      const popupTextEl = document.getElementById('custom-popup-text');
      const closePopupBtn = document.getElementById('custom-popup-close');
      let chatTimer = null;
      let popupTimer = null;
  
      function showPopup() {
          popup.style.display = 'flex';
      }
  
      function hidePopup() {
          popup.style.display = 'none';
      }
  
      function initializeTimers() {
          if (chatTimer) clearTimeout(chatTimer);
          if (popupTimer) clearTimeout(popupTimer);
  
          if (10 > 0) {
              popupTimer = setTimeout(showPopup, 10 * 1000);
          } else {
              showPopup();
          }
  
          const ktt10Btn = document.querySelector('.ktt10-btn');
          if (4 > 0 && ktt10Btn) {
              chatTimer = setTimeout(() => {
                  ktt10Btn.click();
                  hidePopup();
              }, 4 * 1000);
          }
      }
  
      popupTextEl.addEventListener('click', () => {
          const ktt10Btn = document.querySelector('.ktt10-btn');
          if (ktt10Btn) ktt10Btn.click();
          hidePopup();
      });
  
      closePopupBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          hidePopup();
      });
  
      if (document.readyState === 'complete') {
          initializeTimers();
      } else {
          window.addEventListener('load', initializeTimers);
      }
  
  })();
  </script>

</body>

</html>
