<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .hidden {
        display: none;
      }
      #chat-widget-container {
        position: fixed;
        bottom: 120px;
        right: 20px; /* Adjusted for better alignment */
        width: 386.75px;
        height: 552.5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 13px;
        overflow: hidden;
        z-index: 1000;
        display: none;
        border: 5px solid #cda858;
      }
      #chat-widget-header {
        background-color: #2e66a2;
        padding: 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        position: relative;
        height: 60px;
      }
      #chat-widget-header img {
        position: absolute;
        left: 20px;
        top: 10px;
        height: 40px;
      }
      #chat-widget-iframe {
        width: 100%;
        height: calc(100% - 60px);
        border: none;
      }
      #chat-button {
        position: fixed;
        bottom: 30px;
        right: 20px;
        width: 82px;
        height: 82px;
        border-radius: 50%;
        background-color: #cda858;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #chat-icon,
      #close-icon {
        width: 60%;
        height: auto;
      }
      #close-icon {
        display: none;
      }
      #popup-text {
        position: fixed;
        bottom: 110px;
        right: 110px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1002;
        color: black;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="chat-widget-container">
      <div id="chat-widget-header">
        <img
          src="https://res.cloudinary.com/di0lszsja/image/upload/v1714117804/Custom_dimensions_500x500_px_n9rfwy.png"
          alt="Logo"
        />
        Allied Insurance Group
      </div>
      <iframe
        id="chat-widget-iframe"
        src="https://chatrace.com/webchat/?p=100524408407384&ref=1618415562921&hideHeader=true&loadMessages=false"
      ></iframe>
    </div>

    <div id="chat-button">
      <img
        id="chat-icon"
        src="https://res.cloudinary.com/di0lszsja/image/upload/v1714117804/Custom_dimensions_500x500_px_n9rfwy.png"
        alt="Chat"
      />
      <img
        id="close-icon"
        src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M18.3 5.71a1 1 0 00-1.41 0L12 10.59l-4.9-4.88a1 1 0 00-1.41 1.41L10.59 12l-4.9 4.9a1 1 0 101.41 1.41L12 13.41l 4.9 4.9a1 1 0 001.41-1.41L13.41 12l 4.9-4.9a1 1 0 000-1.41z'/%3E%3C/svg%3E"
        alt="Close"
      />
    </div>

    <div id="popup-text">
      <p>ðŸ‘‹ Hey there! Click here to get started!</p>
    </div>

    <script>
      var chatWidgetContainer = document.getElementById(
        "chat-widget-container"
      );
      var chatButton = document.getElementById("chat-button");
      var chatIcon = document.getElementById("chat-icon");
      var closeIcon = document.getElementById("close-icon");
      var popupText = document.getElementById("popup-text");
      var isWidgetOpen = false; // Track the chat widget's state

      function toggleChatWidget() {
        isWidgetOpen = !isWidgetOpen;
        chatWidgetContainer.style.display = isWidgetOpen ? "block" : "none";
        chatIcon.style.display = isWidgetOpen ? "none" : "block";
        closeIcon.style.display = isWidgetOpen ? "block" : "none";
        popupText.style.display = "none"; // Hide the popup text
      }

      chatButton.addEventListener("click", toggleChatWidget);
      popupText.addEventListener("click", function () {
        toggleChatWidget();
        popupText.style.opacity = "0"; // Make the popup text disappear after it's clicked
      });

      setTimeout(function () {
        popupText.style.opacity = "1"; // Make the popup text visible after 3 seconds
      }, 3000);

      setTimeout(function () {
        if (!isWidgetOpen) {
          toggleChatWidget();
          popupText.style.opacity = "0"; // Automatically open the chat window and hide the popup text after 7 seconds
        }
      }, 7000);
    </script>
  </body>
</html>
