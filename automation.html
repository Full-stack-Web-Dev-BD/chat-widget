<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Content Extractor UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .section {
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed #444;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }

    .upload-box:hover {
      background-color: #2a2a2a;
    }

    .form-control,
    .form-select {
      background-color: #2a2a2a;
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #28e0b9;
      border: none;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #1cd3a1;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #fff;
      margin-left: 10px;
    }

    .prompt-box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      height: 180px;
      resize: none;
      color: #ccc;
    }

    .action-buttons button {
      margin-right: 10px;
    }

    .label-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Upload Content Section -->
  <div class="section">
    <div class="label-title">Upload Content</div>
    <div class="row">
      <div class="col-md-6">
        <div class="upload-box">
          <i class="fas fa-upload fa-2x mb-2"></i><br>
          Click or drag file to upload<br>
          <small>Supports PDF, DOCX, and TXT files</small>
        </div>
      </div>
      <div class="col-md-6 d-flex">
        <input type="text" class="form-control me-2" placeholder="YouTube URL">
        <button class="btn btn-outline-light"><i class="fas fa-link"></i></button>
      </div>
    </div>
  </div>

  <!-- Website URL Section -->
  <div class="section">
    <div class="label-title">Website URL</div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="example.com">
      <button class="btn btn-outline-light"><i class="fas fa-sync-alt"></i> Get Pages</button>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary w-100">Extract Content</button>
    </div>
  </div>

  <!-- Final Combined Prompt Section -->
  <div class="section">
    <div class="label-title">Final Combined Prompt</div>
    <div class="row mb-3">
      <div class="col-md-4">
        <select class="form-select">
          <option selected>Professional</option>
          <option>Casual</option>
          <option>Creative</option>
        </select>
      </div>
      <div class="col-md-8 text-end action-buttons">
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-code"></i> To JSON</button>
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-copy"></i> Copy</button>
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-save"></i> Save</button>
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-magic"></i> Enhance</button>
        <button class="btn btn-outline-danger btn-sm"><i class="fas fa-times"></i> Clear</button>
      </div>
    </div>
    <textarea class="form-control prompt-box" placeholder="Your combined prompt will appear here..." readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
